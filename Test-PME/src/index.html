<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Test PME</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Ma PME !</h1>
        <div class="time--container">
          <button type="button" id="spdDown">Speed -</button>
          <h2 id="speed">Slow</h2>
          <button type="button" id="spdUp">Speed +</button>
        </div>
      </header>

      <main>
        <div>
          <h2>Day <span id="day">1</span></h2>
        </div>
        <div class="menu--container">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBN-LBkfnlNf7WlzI5EfsSZJxptjMJOw55Ww&s"
            alt="Usine"
          />
          <div class="menu-buttons--container">
            <button id="addHuman">
              Recruter <span id="costRecruit"></span>
            </button>
          </div>
        </div>

        <div class="infos">
          <div>
            <h3>Vos employés</h3>
            <ul id="employees"></ul>
          </div>
          <div>
            <h3>Etat</h3>
            <ul id="status"></ul>
          </div>
        </div>
      </main>
      <dialog modal="closed">
        <h2>Game over</h2>
        <p>Vous êtes ruiné...</p>
        <button type="button" id="reset"></button>
      </dialog>
    </div>
  </body>
</html>
