<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Test PME</title>
  </head>
  <body>
    <h1>Ma PME !</h1>
    <div>
      <p>Month</p>
      <p id="months">1</p>

      alt="Usine"
    />

      <div>
        <h3>Vos employés</h3>
        <ul id="employees"></ul>
      </div>
      <div>
        <h3>Etat</h3>
        <ul id="status"></ul>
      </div>

    <dialog modal="closed">
      <h2>Game over</h2>
      <p>Vous êtes ruiné...</p>
      <button type="button" id="reset"></button>
    </dialog>
  </body>
</html>
